<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Fãs JeM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cadastro de Fãs JeM</h1>

        <!-- Formulário para adicionar fãs -->
        <form id="fanForm">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" placeholder="Nome" required>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" placeholder="CPF" required>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" required>
            <label for="numero">Número:</label>
            <input type="text" id="numero" placeholder="Número" required>
            <button type="submit">Adicionar Fã</button>
        </form>

        <!-- Área de botões e consulta de CPF -->
        
            <div class="controls">
                <button onclick="registrarShow()">Registrar Show</button>
                <button onclick="registrarCamarim()">Registrar Camarim</button>
                
                <button id="toggleFanList" onclick="toggleFanList()">Mostrar Lista de Fãs</button>
            
                <div class="consulta">
                    <h2>Consultar Fã</h2>
                    <input type="text" id="cpfConsulta" placeholder="Digite o CPF">
                    <button id="consultarButton" onclick="consultarFan()">Consultar</button>
                    <div id="resultadoConsulta" style="margin-top: 10px;"></div>
                </div>
            </div>
            
            <h2>Lista de Fãs</h2>
            <div id="fanList" style="display: none;">
                <table id="fanTable">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>CPF</th>
                            <th>Email</th>
                            <th>Número</th>
                            <th>Shows</th>
                            <th>Camarim</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
             
    <script src="script.js"></script>
</body>
</html>
